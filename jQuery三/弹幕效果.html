
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
        html, body {
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 100%;
            font-family: "微软雅黑";
            font-size: 62.5%;
        }

        .boxDom {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .idDom {
            width: 100%;
            height: 100px;
            background: #666;
            position: fixed;
            bottom: 0px;
        }

        .content {
            display: inline-block;
            width: 430px;
            height: 40px;
            position: absolute;
            left: 0px;
            right: 0px;
            top: 0px;
            bottom: 0px;
            margin: auto;
        }

        .title {
            display: inline;
            font-size: 4em;
            vertical-align: bottom;
            color: #fff;
        }

        .text {
            border: none;
            width: 300px;
            height: 30px;
            border-radius: 5px;
            font-size: 2.4em;
        }

        .btn {
            width: 60px;
            height: 30px;
            background: #f90000;
            border: none;
            color: #fff;
            font-size: 2.4em;
        }

        span {
            width: 300px;
            height: 40px;
            position: absolute;
            overflow: hidden;
            color: #000;
            font-size: 4em;
            line-height: 1.5em;
            cursor: pointer;
            white-space: nowrap;
        }

    </style>
</head>

<body>

<div class="boxDom" id="boxDom">
    <div class="idDom" id="idDom">
        <div class="content">
            <p class="title">吐槽:</p>
            <input type="text" class="text" id="text"/>
            <button type="button" class="btn" id="btn">发射</button>
        </div>
    </div>
</div>
</body>

<script src="jquery-1.12.4.js"></script>
<script>
        var colors = ["red", "green", "hotpink", "pink", "cyan", "yellowgreen", "purple", "deepskyblue"];
        //思路：
        //1. 给btn注册点击事件
        //2. 获取文本框的value值， value值需要清空
        //3. 动态创建span，添加到boxDom
        //4. 随机设置span的颜色， left ，top
        //5. 给span添加动画，跑到最左边，删除这个span即可.

        var btn = document.querySelector("#btn");
        var text = document.querySelector("#text");
        var box = document.querySelector('#boxDom');
        btn.addEventListener('click',function(){

            var content = text.value;
            text.value = "";

            var span = document.createElement("span");
            span.innerText = content;
            box.appendChild(span);

            var randomIndex = parseInt(Math.random()*colors.length);
            var randomTop = parseInt(Math.random()*window.innerHeight/3);

            span.style.color = colors[randomIndex];
            span.style.top = randomTop + 'px';
            span.style.left = window.innerWidth + 'px';

            box.removeChild(span);
        })
