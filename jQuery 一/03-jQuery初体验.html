<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div {
      height: 200px;
      background-color: pink;
      margin-bottom: 10px;
      display: none;
    }
  </style>
</head>
<body>

<button id="btn1">显示</button>
<button id="btn2">设置内容</button>
<div></div>
<div></div>
<div></div>


<script src="jquery-1.12.4.js"></script>
<script>

  //找到按钮，注册点击事件，让div显示

  //1. onclick 变成了 click
  //2. onclick = function   click(function(){})


  $("#btn1").click(function () {
    $("div").show(500);//show显示
  });

  //设置div的内容
  $("#btn2").click(function () {
    $("div").text("我是内容");
  });


</script>

</body>
</html>
