








<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>五角星评分案例</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .comment {
            font-size: 40px;
            color: red;
        }

        .comment li {
            float: left;
        }

        ul {
            list-style: none;
        }
    </style>

</head>

<body>
<ul class="comment">
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
</ul>


<script src="jquery-1.12.4.js"></script>
<script>

    //1. 鼠标经过某一个li， 让当前的以及前面的li都变成实心,后面的都变空心 （把文字改一下）
    //2. 当鼠标离开整个ul的时候，让所有的li都变成空心
    //3, 点击的时候
    $(function(){

        var $li = $('.comment li');
        $li.on('mouseenter',function(){
            $(this).text('★').prevAll().text('★');
            $(this).nextAll().text('☆');
        })
        $('.comment').on('mouseleave',function(){
            $li.text('☆');
            $('.now').text('★').prevAll().text('★');
        })
        $li.on('click',function(){
            $(this).addClass('now').siblings().removeClass('now');

        })


    })
